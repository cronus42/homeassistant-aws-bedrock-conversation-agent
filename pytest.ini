[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Coverage
addopts = 
    --cov=custom_components.bedrock_conversation
    --cov-report=html
    --cov-report=term-missing
    -v

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
